<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-A-Sketch</title>
    <link type="text/css" rel="stylesheet" href="Assests/styles/main.css" />

  </head>
  <body>

    <div id="controls">
      <h1>Etch-A-Sketch</h1>
      <input type="number" id="number" name="number" min="5" max="100" value="10">
      <label for="number">Grid Size</label>
      <input type="color" id="color" name="color" value="#121212">
      <label for="color">Square Color</label>


    </div>
    <div id="container" class="container"></div>


    <script src="Assests/scripts/main.js" charset="utf-8"></script>
  </body>
</html>
